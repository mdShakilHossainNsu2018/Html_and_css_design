<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>figure-and-figure-caption</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <figure>
        <img src="images/flower.jpg" alt="">
        <br>
        <figcaption>This is flower</figcaption>
    </figure>
    <figure>
        <img src="images/flower.jpg" alt="Photograph of
        two sea otters floating in water">
        <br />
        <figcaption>Sea otters hold hands when they
        sleep so they don't drift away from each
        other.</figcaption>
        </figure>
</body>
</html>
