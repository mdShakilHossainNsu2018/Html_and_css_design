<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>long-tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
        <table>
                <thead>
                <tr>
                <th>Date</th>
                <th>Income</th>
                <th>Expenditure</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <th>1st January</th>
                <td>250</td>
                <td>36</td>
                </tr>
                <tr>
                <th>2nd January</th>
                <td>285</td>
                <td>48</td>
                </tr>
                <!-- additional rows as above -->
                <tr>
                <th>31st January</th>
                <td>129</td>
                <td>64</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                <td></td>
                <td>7824</td>
                <td>1241</td>
                </tr>
                </tfoot>
                </table>
</body>
</html>
