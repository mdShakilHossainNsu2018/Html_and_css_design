<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>border-radius</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      p {
        border: 5px solid #cccccc;
        padding: 20px;
        width: 275px;
        text-align: center;
        border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <p>
      Pet Sounds featured a number of unconventional instruments such as bicycle
      bells, buzzing organs, harpsichords, flutes, Electro-Theremin, dog
      whistles, trains, Hawaiian-sounding string instruments, Coca-Cola cans and
      barking dogs.
    </p>
  </body>
</html>
