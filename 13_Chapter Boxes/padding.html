<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>padding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      p {
        width: 275px;
        border: 2px solid #0088dd;
      }
      p.example {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <p>
      Analog synths produce a wave sound, whereas the sounds stored on a digital
      synth have been sampled and then turned into numbers.
    </p>
    <p class="example">
      Analog synths produce a wave sound, whereas the sounds stored on a digital
      synth have been sampled and then ...
    </p>
  </body>
</html>
